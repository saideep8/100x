<html>
<script>
    function populateDiv() {
        const a = parseInt(getElementById("firstNumber").value);
        const b = parseInt(document.getElementById("secondNumber").value);
        const ele = document.getElementById("finalSum")
        fetch("https://sum-server.100xdevs.com/sum?a=" + a + "&b=" + b)
        ele.innerHTML = parseInt(a) + parseInt(b)
    }
</script>

<body>
    <input id="firstNumber" type="text" placeholder="First Number"></input><br></br>
    <input id="secondNumber" type="text" placeholder="Second Number"></input><br></br>
    <button onclick="populateDiv()">Calculate sum</button><br></br>
    <div id="finalSum"></div>
</body>

</html>
